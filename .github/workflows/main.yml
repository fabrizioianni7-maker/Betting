name: Predictor Suite (Calcio & Tennis)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-train-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare folders
        run: |
          mkdir -p data/raw/calcio data/raw/tennis
          mkdir -p data/processed/calcio data/processed/tennis
          mkdir -p models artifacts

      # --------- DATASET BUILD (senza --years) ----------
      - name: Build dataset (Calcio)
        run: |
          python -m src.cli.build_dataset \
            --sport calcio \
            --raw_dir data/raw/calcio \
            --out data/processed/calcio

      - name: Build dataset (Tennis)
        run: |
          python -m src.cli.build_dataset \
            --sport tennis \
            --raw_dir data/raw/tennis \
            --out data/processed/tennis

      # --------- ODDS ALIGN ----------
      - name: Align odds (Calcio)
        run: |
          python -m src.cli.align_odds \
            --sport calcio \
            --out data/processed/calcio

      - name: Align odds (Tennis)
        run: |
          python -m src.cli.align_odds \
            --sport tennis \
            --out data/processed/tennis

      # --------- TRAIN ----------
      - name: Train (Calcio)
        run: |
          python -m src.cli.train \
            --sport calcio \
            --data_dir data/processed/calcio \
            --models_dir models/calcio

      - name: Train (Tennis)
        run: |
          python -m src.cli.train \
            --sport tennis \
            --data_dir data/processed/tennis \
            --models_dir models/tennis

      # --------- EVALUATE ----------
      - name: Evaluate (Calcio)
        run: |
          python -m src.cli.evaluate \
            --sport calcio \
            --data_dir data/processed/calcio \
            --models_dir models/calcio \
            --out artifacts/calcio_report.json

      - name: Evaluate (Tennis)
        run: |
          python -m src.cli.evaluate \
            --sport tennis \
            --data_dir data/processed/tennis \
            --models_dir models/tennis \
            --out artifacts/tennis_report.json

